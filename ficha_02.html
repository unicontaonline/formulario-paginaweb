<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulário | 02</title>
    <style>
        body{
            font-family: sans-serif;
            background-image: linear-gradient(to right, rgb(165, 28, 28), rgb(140, 28, 28));
            font-size: 12px;          
        }
        .box_master{
            color: white;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 12px;
            width: 50%;
            box-shadow: inset 15px, 15px, 15px rgba(255, 255, 255, 0.8);
            display: block;
        }
        .box_head{
            border-radius: 5px;
            background-image: linear-gradient(to right, rgb(199, 99, 5), rgb(255, 163, 43));
            padding: 25px;  
            font-size: 16px;
        }
        
        fieldset{
            border: 2.5px solid rgb(165, 28, 28);
        }   
        legend{
            padding: 5px;    
            }

        .leg_head{
            padding: 15px;
        }   

        .inputBox{
            position: relative;
        }

        .inputUser{
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 14px;
            width: 100%;
            letter-spacing: 1px;
        }

        .labelInput{
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput{
            top: -15px;
            font-size: 11px;
            font-style: italic;
            color: rgb(255, 163, 43);
            
        }

        #back{
            background-image: linear-gradient(to right, rgb(199, 99, 5), rgb(255, 163, 43));
            width: 49.5%;
            border: none;
            padding: 15px;
            color: white;
            text-align: center;
            text-shadow: 2px, 2px, 2px, (rgba(0, 0, 0, 0.6));
            font-size: 15px;
            cursor: pointer;
            border-radius: 5px;
            align-items: right;

        }

        #back:hover{
            background-image: linear-gradient(to right, rgb(179, 99, 5), rgb(235, 163, 43));
        }

        #next{
            background-image: linear-gradient(to right, rgb(199, 99, 5), rgb(255, 163, 43));
            width: 49.5%;
            border: none;
            padding: 15px;
            color: white;
            text-align: center;
            text-shadow: 2px, 2px, 2px, (rgba(0, 0, 0, 0.6));
            font-size: 15px;
            cursor: pointer;
            border-radius: 5px;
            align-items: right;

        }

        #next:hover{
            background-image: linear-gradient(to right, rgb(179, 99, 5), rgb(235, 163, 43));
        }        
                   
    </style>
</head>
<body>
    
<div class="box_master">
    <form action="">
        <fieldset>

    <div class="box_body">
               
            <fieldset>
                <legend><b>Informações adicionais</b></legend>

                <div class="inputbox">

                <div class="bolas">
                    Estado Civil

                    <input type="radio" id="solteiro" name="estadocivil" value="solteiro">

                </div> 
                                        
                <br><br>
                    
                <div id="inputBox" class="inputBox">
                    <input type="text" name="paioumae" id="paioumae" class="inputUser" required>

                </div>

                <br><br>

                <div id="inputBox" class="inputBox"> 
                    <input type="text" name="igreja" id="igreja" class="inputUser" required>
                    <label for="igreja" class="labelInput">Igreja</label>
                </div>
                
                <br><br>

                <div id="inputBox" class="inputBox"> 
                    <input type="text" name="líder" id="líder" class="inputUser" required>

                <br><br>

                <div id="inputBox" class="inputBox"> 
                    <input type="text" name="discipulador" id="discipulador" class="inputUser" required>

                </div>

        <br>                     
                
        <p>

            <label for="sim3">Sim</label>

            <label for="">: </label>
            <select name="célula" id="célula">
                <option value="em_branco"></option>

                <option value="contemplação">Contemplação</option>

        <br><br>

        <div id="inputBox" class="inputBox">
            <input type="text" name="líder" id="líder" class="inputUser" required>

        </div>
            
        </p>  

        
    </div>
